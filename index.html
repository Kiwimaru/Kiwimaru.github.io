<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Map Maker</title>

    <!-- Pickr Color Picker CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>

    <style>
        /* --- Dark Theme Variables --- */
        :root {
            --bg-main: #2e2e33;
            --bg-grid-container: #222226;
            --bg-controls-section: #3a3a40;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #55555c;
            --input-bg: #45454c;
            --button-bg: #4a4a52;
            --button-hover-bg: #5a5a62;
            --highlight-border: #007bff;
            --highlight-bg: #3a6a9a;
            --hex-default-bg: #ffffff;
            --hex-stroke: #999;
            --hex-hover-stroke: #5B24A9; /* Define hover stroke color */
        }

        /* --- General Layout --- */
        body { /* ... (no change) ... */
            font-family: sans-serif; display: flex; flex-wrap: wrap; gap: 20px; overflow: hidden; margin: 0; height: 100vh; background-color: var(--bg-main); color: var(--text-primary);
        }
        .container { /* ... (no change) ... */
            display: flex; gap: 20px; width: 100%; flex-wrap: nowrap; height: calc(100vh - 70px); padding: 10px; box-sizing: border-box;
        }
        h1 { /* ... (no change) ... */
             width: 100%; margin: 15px 20px 5px 20px; flex-shrink: 0; color: var(--text-primary); border-bottom: 1px solid var(--border-color); padding-bottom: 10px;
        }
        #grid-container { /* ... (no change) ... */
            flex: 3; min-width: 400px; overflow: hidden; border: 1px solid var(--border-color); background-color: var(--bg-grid-container); height: 100%; cursor: grab;
        }
        #grid-container.panning { cursor: grabbing; }
        #controls { /* ... (no change) ... */
            flex: 1; min-width: 230px; display: flex; flex-direction: column; gap: 10px; height: 100%; overflow-y: auto; padding-right: 5px; background-color: var(--bg-main); border-left: 1px solid var(--border-color); padding-left: 10px; box-sizing: border-box;
        }

        /* --- SVG and Hex Styles --- */
        svg#hexGrid { /* ... (no change) ... */ display: block; width: 100%; height: 100%; }
        .hexagon {
            stroke: var(--hex-stroke);
            stroke-width: 1; /* Base stroke width */
            fill: var(--hex-default-bg);
            transition: stroke 0.1s ease-in-out, stroke-width 0.1s ease-in-out; /* Add transition */
            vector-effect: non-scaling-stroke;
        }
        /* --- MODIFIED HOVER STYLE --- */
        .hexagon:hover {
            stroke: var(--hex-hover-stroke); /* Bright Gold/Yellow */
            stroke-width: 3;                /* Thicker stroke */
        }
        /* --- End Modified Hover Style --- */

        .hexagon-text, .coord-text { /* ... (no change) ... */
            text-anchor: middle; pointer-events: none; user-select: none; vector-effect: non-scaling-stroke;
        }
        .hexagon-text { font-size: 20px; dominant-baseline: central; }
        .coord-text { font-size: 8px; fill: var(--text-secondary); dominant-baseline: hanging; }
        #hexGrid.coords-hidden .coord-text { display: none; }

        /* --- Controls Panel Styles (No changes needed below this point) --- */
        .control-section { /* ... */
             border: 1px solid var(--border-color); padding: 10px; background-color: var(--bg-controls-section); margin-bottom: 10px; border-radius: 4px;
        }
         .control-section label { display: block; margin-bottom: 5px; font-weight: bold; color: var(--text-primary); }
         input[type=number], textarea { background-color: var(--input-bg); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 3px; padding: 5px; box-sizing: border-box; }
         textarea { width: 95%; min-height: 60px; margin-bottom: 10px; font-family: monospace; }
         #radius-control input { width: 60px; }
         button { background-color: var(--button-bg); color: var(--text-primary); border: 1px solid var(--border-color); padding: 5px 10px; cursor: pointer; border-radius: 3px; transition: background-color 0.2s ease; }
         button:hover { background-color: var(--button-hover-bg); border-color: #777783; }
        .tool-palette button { font-size: 24px; padding: 5px 10px; border: 2px solid transparent; background-color: var(--button-bg); margin: 2px; min-width: 40px; line-height: 1; vertical-align: middle; position: relative; }
        .tool-palette button:hover { background-color: var(--button-hover-bg); }
        .tool-palette button.selected { border-color: var(--highlight-border); background-color: var(--highlight-bg); }
         .color-picker-container { margin-top: 5px; display: flex; align-items: center; gap: 10px; }
         .pcr-button { width: 30px !important; height: 30px !important; border: 1px solid var(--border-color) !important; box-shadow: none !important; }
         #zoom-controls button { font-size: 18px; padding: 3px 8px; margin: 0 5px; min-width: 30px; }
         #coord-toggle { padding: 8px 10px; }
         #coord-toggle input { margin-right: 5px; vertical-align: middle; }
         #coord-toggle label { display: inline-block; margin-bottom: 0; font-weight: normal; vertical-align: middle; cursor: pointer; color: var(--text-secondary); }
         .io-section button { padding: 8px 12px; }
         p small { color: var(--text-secondary); font-size: 0.85em; }
    </style>
</head>
<body>

    <h1>Hex Map Maker</h1>

    <div class="container">
        <div id="grid-container">
            <svg id="hexGrid" width="100%" height="100%"></svg>
        </div>

        <div id="controls">
            <!-- Controls Sections (HTML unchanged) -->
             <div id="radius-control" class="control-section"> <label for="gridRadius">Grid Radius:</label> <input type="number" id="gridRadius" value="5" min="0" max="30"> <button id="setRadiusBtn">Set</button> </div>
             <div id="zoom-controls" class="control-section"> <label>Zoom:</label> <button id="zoomOutBtn">-</button> <button id="zoomInBtn">+</button> </div>
             <div id="coord-toggle" class="control-section"> <input type="checkbox" id="toggleCoords" name="toggleCoords"> <label for="toggleCoords">Show Coords</label> </div>
             <div class="tool-palette control-section"> <label>Tools:</label> <div> <button id="paintToolBtn" data-tool="color">üé®</button> <button data-tool="emoji" data-value="üå≥">üå≥</button> <button data-tool="emoji" data-value="üåä">üåä</button> <button data-tool="emoji" data-value="üî•">üî•</button> <button data-tool="emoji" data-value="üõñ">üõñ</button> <button data-tool="emoji" data-value="üëô">üëô</button> <button data-tool="emoji" data-value="‚ùå">‚ùå</button> <button data-tool="emoji" data-value="üòà">üòà</button> </div> </div>
             <div class="color-picker-container control-section"> <label for="color-picker">Background Color:</label> <div id="color-picker"></div> </div>
             <div class="io-section control-section"> <label for="outputState">Export State:</label> <textarea id="outputState" readonly></textarea> <button id="exportBtn">Generate</button> </div>
             <div class="io-section control-section"> <label for="inputState">Import State:</label> <textarea id="inputState"></textarea> <button id="importBtn">Load</button> </div>
             <p style="margin-top: auto; padding-top: 10px;"><small>Select tool, click hex to apply/remove. Emojis are placed over color. Scroll/buttons to zoom. Drag to pan. Max Radius: 30.</small></p>
        </div>
    </div>

    <!-- Pickr Color Picker JS -->
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

    <script>
        // --- JS Code (No changes needed from the previous version) ---
        const svgNS = "http://www.w3.org/2000/svg";
        const svg = document.getElementById('hexGrid');
        const gridContainer = document.getElementById('grid-container');
        const radiusInput = document.getElementById('gridRadius');
        const setRadiusBtn = document.getElementById('setRadiusBtn');
        const palette = document.querySelector('.tool-palette');
        const exportBtn = document.getElementById('exportBtn');
        const outputState = document.getElementById('outputState');
        const importBtn = document.getElementById('importBtn');
        const inputState = document.getElementById('inputState');
        const toggleCoordsCheckbox = document.getElementById('toggleCoords');
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');
        const paintToolBtn = document.getElementById('paintToolBtn');

        const validEmojiValues = ["üå≥", "üåä", "‚ùå", "üî•", "üõñ", "üëô", "üòà"];
        let gridRadius = 5;
        const maxGridRadius = 30;
        let hexSize = 30;
        let hexWidth = hexSize * 2;
        let hexHeight = Math.sqrt(3) * hexSize;

        let currentTool = null;
        let currentToolValue = null;
        let gridState = {};
        const DEFAULT_FILL_COLOR = getComputedStyle(document.documentElement).getPropertyValue('--hex-default-bg').trim() || '#ffffff';
        let currentHexColor = DEFAULT_FILL_COLOR;
        let pickrInstance = null;

        let viewBox = { x: 0, y: 0, width: 0, height: 0 };
        let isPanning = false;
        let startPoint = { x: 0, y: 0 };

        function initializeColorPicker() { /* ... (same) ... */
             pickrInstance = Pickr.create({ el: '#color-picker', theme: 'classic', default: currentHexColor, swatches: ['#DFFF00','#FFBF00','#FF7F50','#DE3163','#9FE2BF','#40E0D0','#6495ED','#CCCCFF','#F5F5F5','#A9A9A9'], components: { preview: true, opacity: false, hue: true, interaction: { hex: true, input: true, save: true } } });
             pickrInstance.on('save', (color, instance) => { currentHexColor = color.toHEXA().toString(); paintToolBtn.style.backgroundColor = currentHexColor; if (currentTool === 'color') { currentToolValue = currentHexColor; } pickrInstance.hide(); });
             paintToolBtn.style.backgroundColor = currentHexColor; pickrInstance.setColor(currentHexColor);
        }
        function axialToPixel(q, r) { /* ... (same) ... */ const x = hexSize * (3 / 2 * q); const y = hexSize * (Math.sqrt(3) / 2 * q + Math.sqrt(3) * r); return { x, y }; }
        function pixelToAxial(x, y) { /* ... (same) ... */ const q = (2 / 3 * x) / hexSize; const r = (-1 / 3 * x + Math.sqrt(3) / 3 * y) / hexSize; return axialRound(q, r); }
        function axialRound(q, r) { /* ... (same) ... */ const s = -q - r; let rq = Math.round(q); let rr = Math.round(r); let rs = Math.round(s); const q_diff = Math.abs(rq - q); const r_diff = Math.abs(rr - r); const s_diff = Math.abs(rs - s); if (q_diff > r_diff && q_diff > s_diff) { rq = -rr - rs; } else if (r_diff > s_diff) { rr = -rq - rs; } return { q: rq, r: rr }; }
        function getHexPoints(centerX, centerY) { /* ... (same) ... */ let points = []; for (let i = 0; i < 6; i++) { let angle_deg = 60 * i; let angle_rad = Math.PI / 180 * angle_deg; points.push(`${(centerX + hexSize * Math.cos(angle_rad)).toFixed(3)},${(centerY + hexSize * Math.sin(angle_rad)).toFixed(3)}`); } return points.join(" "); }
        function getSVGPoint(screenX, screenY) { /* ... (same) ... */ let pt = svg.createSVGPoint(); pt.x = screenX; pt.y = screenY; return pt.matrixTransform(svg.getScreenCTM().inverse()); }
        function drawGrid(radius) { /* ... (same) ... */
            svg.innerHTML = ''; const elementsToAppend = []; let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
            for (let q = -radius; q <= radius; q++) { for (let r = Math.max(-radius, -q - radius); r <= Math.min(radius, -q + radius); r++) { const { x, y } = axialToPixel(q, r); const key = `${q},${r}`; const hexData = gridState[key]; minX = Math.min(minX, x - hexSize); maxX = Math.max(maxX, x + hexSize); minY = Math.min(minY, y - hexHeight / 2); maxY = Math.max(maxY, y + hexHeight / 2); const polygon = document.createElementNS(svgNS, 'polygon'); polygon.setAttribute('class', 'hexagon'); polygon.setAttribute('points', getHexPoints(0, 0)); polygon.setAttribute('transform', `translate(${x}, ${y})`); polygon.setAttribute('data-q', q); polygon.setAttribute('data-r', r); polygon.addEventListener('click', handleHexClick); polygon.style.fill = hexData?.background || DEFAULT_FILL_COLOR; elementsToAppend.push(polygon); const coordText = document.createElementNS(svgNS, 'text'); coordText.setAttribute('class', 'coord-text'); coordText.setAttribute('x', x); coordText.setAttribute('y', y + hexSize * 0.5); coordText.setAttribute('data-key', key); coordText.textContent = `${q},${r}`; elementsToAppend.push(coordText); if (hexData?.emoji) { const emojiText = document.createElementNS(svgNS, 'text'); emojiText.setAttribute('class', 'hexagon-text'); emojiText.setAttribute('x', x); emojiText.setAttribute('y', y); emojiText.setAttribute('data-key', key); emojiText.textContent = hexData.emoji; elementsToAppend.push(emojiText); } } }
            if (viewBox.width === 0 || viewBox.height === 0) { const gridWidth = maxX - minX; const gridHeight = maxY - minY; const padding = hexSize; viewBox.x = minX - padding; viewBox.y = minY - padding; viewBox.width = gridWidth + 2 * padding; viewBox.height = gridHeight + 2 * padding; }
            svg.setAttribute('preserveAspectRatio', 'xMidYMid meet'); elementsToAppend.forEach(el => svg.appendChild(el)); updateViewBox();
        }
        function updateViewBox() { /* ... (same) ... */ svg.setAttribute('viewBox', `${viewBox.x} ${viewBox.y} ${viewBox.width} ${viewBox.height}`); }
        function doZoom(zoomFactor, centerX, centerY) { /* ... (same) ... */ const minZoomWidth = hexSize * 2; const maxZoomWidth = (gridRadius * 2 + 1) * hexWidth * 5; const newWidth = viewBox.width * zoomFactor; const newHeight = viewBox.height * zoomFactor; if (newWidth < minZoomWidth || newWidth > maxZoomWidth) { return; } viewBox.x = centerX - (centerX - viewBox.x) * zoomFactor; viewBox.y = centerY - (centerY - viewBox.y) * zoomFactor; viewBox.width = newWidth; viewBox.height = newHeight; updateViewBox(); }
        function handleWheelZoom(event) { /* ... (same) ... */ event.preventDefault(); const zoomIntensity = 0.1; const direction = event.deltaY < 0 ? 1 : -1; const zoomFactor = 1 / (1 + direction * zoomIntensity); const svgPoint = getSVGPoint(event.clientX, event.clientY); doZoom(zoomFactor, svgPoint.x, svgPoint.y); }
        function handleButtonZoom(zoomIn) { /* ... (same) ... */ const zoomFactor = zoomIn ? 1 / 1.2 : 1.2; const centerX = viewBox.x + viewBox.width / 2; const centerY = viewBox.y + viewBox.height / 2; doZoom(zoomFactor, centerX, centerY); }
        function handleMouseDown(event) { /* ... (same) ... */ if (event.button !== 0) return; isPanning = true; startPoint = { x: event.clientX, y: event.clientY }; gridContainer.classList.add('panning'); window.addEventListener('mousemove', handleMouseMove); window.addEventListener('mouseup', handleMouseUp); }
        function handleMouseMove(event) { /* ... (same) ... */ if (!isPanning) return; event.preventDefault(); const endPoint = { x: event.clientX, y: event.clientY }; const dxScreen = startPoint.x - endPoint.x; const dyScreen = startPoint.y - endPoint.y; const scaleX = viewBox.width / svg.clientWidth; const scaleY = viewBox.height / svg.clientHeight; viewBox.x += dxScreen * scaleX; viewBox.y += dyScreen * scaleY; updateViewBox(); startPoint = endPoint; }
        function handleMouseUp(event) { /* ... (same) ... */ if (!isPanning) return; isPanning = false; gridContainer.classList.remove('panning'); window.removeEventListener('mousemove', handleMouseMove); window.removeEventListener('mouseup', handleMouseUp); }
        function selectTool(button) { /* ... (same) ... */ palette.querySelectorAll('button').forEach(btn => btn.classList.remove('selected')); button.classList.add('selected'); currentTool = button.dataset.tool; if (currentTool === 'emoji') { currentToolValue = button.dataset.value; } else if (currentTool === 'color') { currentToolValue = currentHexColor; } else { currentToolValue = null; } }
        palette.addEventListener('click', (event) => { /* ... (same) ... */ const targetButton = event.target.closest('button'); if (!targetButton || !targetButton.dataset.tool) return; if (targetButton.classList.contains('selected')) { targetButton.classList.remove('selected'); currentTool = null; currentToolValue = null; } else { selectTool(targetButton); } });
        function handleHexClick(event) { /* ... (same) ... */
            const polygon = event.target; const q = parseInt(polygon.getAttribute('data-q')); const r = parseInt(polygon.getAttribute('data-r')); const key = `${q},${r}`; if (currentTool === null || currentToolValue === null) return; let hexData = gridState[key] || {}; let stateChanged = false;
            if (currentTool === 'color') { if (hexData.background === currentToolValue) { delete hexData.background; polygon.style.fill = DEFAULT_FILL_COLOR; stateChanged = true; } else { hexData.background = currentToolValue; polygon.style.fill = currentToolValue; stateChanged = true; } } else if (currentTool === 'emoji') { if (hexData.emoji === currentToolValue) { delete hexData.emoji; svg.querySelector(`text.hexagon-text[data-key="${key}"]`)?.remove(); stateChanged = true; } else { hexData.emoji = currentToolValue; addOrUpdateEmojiText(key, currentToolValue); stateChanged = true; } }
            if (stateChanged) { if (Object.keys(hexData).length === 0) { delete gridState[key]; } else { gridState[key] = hexData; } }
        }
        function addOrUpdateEmojiText(key, emoji) { /* ... (same) ... */
             const existingText = svg.querySelector(`text.hexagon-text[data-key="${key}"]`); const [q, r] = key.split(',').map(Number); const { x, y } = axialToPixel(q, r); if (existingText) { existingText.textContent = emoji; } else { const text = document.createElementNS(svgNS, 'text'); text.setAttribute('class', 'hexagon-text'); text.setAttribute('x', x); text.setAttribute('y', y); text.setAttribute('data-key', key); text.textContent = emoji; svg.appendChild(text); }
        }
        function generateStateString() { /* ... (same) ... */ let stateParts = [`radius:${gridRadius}`]; stateParts.push(`viewBox:${viewBox.x.toFixed(3)},${viewBox.y.toFixed(3)},${viewBox.width.toFixed(3)},${viewBox.height.toFixed(3)}`); for (const key in gridState) { if (gridState.hasOwnProperty(key)) { const hexData = gridState[key]; if (hexData.background) { stateParts.push(`${key}:bg:${hexData.background}`); } if (hexData.emoji) { stateParts.push(`${key}:em:${hexData.emoji}`); } } } return stateParts.join(';'); }
        function isValidHexColor(color) { /* ... (same) ... */ return typeof color === 'string' && /^#[0-9A-F]{6}([0-9A-F]{2})?$/i.test(color); }
        function parseAndLoadState(stateString) { /* ... (same) ... */
            if (!stateString || typeof stateString !== 'string') { alert("Invalid state string."); return; } const parts = stateString.split(';'); let newRadius = -1; let loadedViewBox = null; const newState = {};
            try { const radiusPart = parts.find(p => p.startsWith('radius:')); const viewBoxPart = parts.find(p => p.startsWith('viewBox:')); if (radiusPart) { newRadius = parseInt(radiusPart.split(':')[1], 10); if (isNaN(newRadius) || newRadius < 0 || newRadius > maxGridRadius) { throw new Error(`Invalid or out-of-range radius (${newRadius}). Max is ${maxGridRadius}.`); } } else { throw new Error("State string must contain 'radius:'."); } if (viewBoxPart) { const vbValues = viewBoxPart.split(':')[1].split(',').map(Number); if (vbValues.length === 4 && vbValues.every(v => !isNaN(v))) { loadedViewBox = { x: vbValues[0], y: vbValues[1], width: vbValues[2], height: vbValues[3] }; } else { console.warn("Invalid viewBox format, using default."); } }
                parts.forEach(part => { if (!part || part.startsWith('radius:') || part.startsWith('viewBox:')) return; const firstColonIndex = part.indexOf(':'); if (firstColonIndex === -1) { console.warn(`Skipping invalid part: ${part}`); return; } const key = part.substring(0, firstColonIndex); const valuePart = part.substring(firstColonIndex + 1); const coords = key.split(','); if (coords.length !== 2 || isNaN(parseInt(coords[0])) || isNaN(parseInt(coords[1]))) { console.warn(`Skipping part with invalid key: ${key}`); return; } if (!newState[key]) { newState[key] = {}; } if (valuePart.startsWith('bg:')) { const color = valuePart.substring(3); if (isValidHexColor(color)) { newState[key].background = color; } else { console.warn(`Skipping invalid background color for ${key}: ${color}`); } } else if (valuePart.startsWith('em:')) { const emoji = valuePart.substring(3); if (validEmojiValues.includes(emoji)) { newState[key].emoji = emoji; } else { console.warn(`Skipping invalid emoji for ${key}: ${emoji}`); } } else { console.warn(`Skipping part with unknown prefix or format: ${valuePart}`); } });
                gridRadius = newRadius; radiusInput.value = gridRadius; gridState = newState; svg.innerHTML = ''; viewBox = loadedViewBox || { x: 0, y: 0, width: 0, height: 0 }; drawGrid(gridRadius); currentTool = null; currentToolValue = null; palette.querySelectorAll('button').forEach(btn => btn.classList.remove('selected')); alert("State loaded successfully!");
            } catch (error) { console.error("Failed to parse state string:", error); alert(`Error loading state: ${error.message}\nPlease check the format.`); }
        }
        setRadiusBtn.addEventListener('click', () => { /* ... (same) ... */ const newRadius = parseInt(radiusInput.value, 10); if (newRadius > maxGridRadius) { alert(`Radius cannot exceed ${maxGridRadius}.`); radiusInput.value = gridRadius; return; } if (!isNaN(newRadius) && newRadius >= 0) { gridRadius = newRadius; svg.innerHTML = ''; gridState = {}; viewBox = {x:0,y:0,width:0,height:0}; drawGrid(gridRadius); currentTool = null; currentToolValue = null; palette.querySelectorAll('button').forEach(btn => btn.classList.remove('selected')); outputState.value = ''; } else { alert("Please enter a valid non-negative number for the radius."); radiusInput.value = gridRadius; } });
        exportBtn.addEventListener('click', () => { outputState.value = generateStateString(); outputState.select(); });
        importBtn.addEventListener('click', () => { const stateToLoad = inputState.value.trim(); if (stateToLoad) { parseAndLoadState(stateToLoad); } else { alert("Import box is empty."); } });
        toggleCoordsCheckbox.addEventListener('change', () => { svg.classList.toggle('coords-hidden', !toggleCoordsCheckbox.checked); });
        gridContainer.addEventListener('wheel', handleWheelZoom);
        zoomInBtn.addEventListener('click', () => handleButtonZoom(true)); zoomOutBtn.addEventListener('click', () => handleButtonZoom(false));
        gridContainer.addEventListener('mousedown', handleMouseDown);
        initializeColorPicker();
        radiusInput.max = maxGridRadius;
        svg.classList.add('coords-hidden');
        toggleCoordsCheckbox.checked = false;
        drawGrid(gridRadius); // Initial draw

    </script>

</body>
</html>
